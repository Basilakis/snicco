parameters:
  paths:
    - ./src/Snicco/Component
    - ./src/Snicco/Bridge
    - ./src/Snicco/Bundle

  layers:
    # components

    - name: event_dispatcher
      collectors:
        - type: className
          regex: Snicco\\Component\\EventDispatcher\\.*

    - name: better_wp_hooks
      collectors:
        - type: className
          regex: Snicco\\Component\\BetterWPHooks\\.*

    - name: parameter_bag
      collectors:
        - type: className
          regex: Snicco\\Component\\ParameterBag\\.*

    - name: str-arr
      collectors:
        - type: className
          regex: Snicco\\Component\\StrArr\\.*

    - name: core
      collectors:
        - type: className
          regex: Snicco\\Component\\Core\\.*

    - name: templating
      collectors:
        - type: className
          regex: Snicco\\Component\\Templating\\.*

    - name: scopable_wp
      collectors:
        - type: className
          regex: Snicco\\Component\\ScopableWP\\.*

    - name: session
      collectors:
        - type: className
          regex: Snicco\\Component\\Session\\.*

    - name: testable_clock
      collectors:
        - type: className
          regex: Snicco\\Component\\TestableClock\\.*

    # bridge
    - name: pimple_bridge
      collectors:
        - type: className
          regex: Snicco\\Bridge\\Pimple\\.*

    - name: illuminate_container_brige
      collectors:
        - type: className
          regex: Snicco\\Bridge\\IlluminateContainer\\.*

    - name: blade_bridge
      collectors:
        - type: className
          regex: Snicco\\Bridge\\Blade\\.*

  ruleset:
    # components
    parameter_bag:
      - str-arr
    core:
      - str-arr
      - parameter_bag
      - pimple_bridge
    templating:
      - str-arr
      - parameter_bag

    session:
      - str-arr
      - testable_clock

    better_wp_hooks:
      - event_dispatcher

    # bridge
    pimple_bridge:
      - core
    illuminate_container_brige:
      - core
    blade_bridge:
      - templating
      - scopable_wp