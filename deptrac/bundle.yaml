parameters:
  paths:
    - ./../src/Snicco/Bundle

  layers:
    - name: better_wp_hooks_bundle
      collectors:
        - type: className
          regex: Snicco\\Bundle\\BetterWPHooks\\.*

    - name: better_wpdb_bundle
      collectors:
        - type: className
          regex: Snicco\\Bundle\\BetterWPDB\\.*

    - name: http_routing_bundle
      collectors:
        - type: className
          regex: Snicco\\Bundle\\HttpRouting\\.*

    - name: testing_bundle
      collectors:
        - type: className
          regex: Snicco\\Bundle\\Testing\\.*

  ruleset:
    testing_bundle:
      - kernel
      - str_arr
      - pimple

    better_wp_hooks_bundle:
      - testing_bundle
      - better_wp_hooks
      - event_dispatcher
      - kernel
      - str_arr # test only
      - pimple # test only

    better_wpdb_bundle:
      - testing_bundle
      - better_wpdb
      - kernel
      - str_arr # test only
      - pimple # test only

    http_routing_bundle:
      - kernel
      - better_wp_hooks_bundle
      - http_routing
      - psr7_error_handler
      - str_arr
      - event_dispatcher
      - better_wp_hooks_bundle
      - pimple # dev only
      - testing_bundle # dev only
