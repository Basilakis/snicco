paths:
  - ./packages
exclude_files:
  - '#.*Test.*#'
layers:

  - name: core
    collectors:
      - type: className
        regex: .*Snicco\\Core\\.*

  - name: view
    collectors:
      - type: className
        regex: .*Snicco\\View\\.*

  - name: view_bundle
    collectors:
      - type: className
        regex: .*Snicco\\ViewBundle\\.*


  - name: support
    collectors:
      - type: className
        regex: .*Snicco\\Support\\.*

ruleset:
  core:
    - support

  view:
    - support

  view_bundle:
    - +core
    - view


