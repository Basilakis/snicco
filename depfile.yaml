paths:
  - ./packages
exclude_files:
  - '#.*Test.*#'

#temporary @todo remove after validation refactoring
skip_violations:
  Snicco\SessionBundle\Middleware\ShareSessionWithViews:
    - Snicco\View\GlobalViewContext
  Snicco\SessionBundle\SessionServiceProvider:
    - Snicco\View\GlobalViewContext
    - Snicco\Auth\AuthServiceProvider

layers:

  - name: auth
    collectors:
      - type: className
        regex: .*Snicco\\Auth\\.*

  - name: better_wp_hooks
    collectors:
      - type: className
        regex: .*Snicco\\EventDispatcher\\.*

  - name: better_wp_mail
    collectors:
      - type: className
        regex: .*Snicco\\Mail\\.*


  - name: better_wp_mail_bundle
    collectors:
      - type: className
        regex: .*Snicco\\MailBundle\\.*


  - name: blade
    collectors:
      - type: className
        regex: .*Snicco\\Blade\\.*


  - name: blade_bundle
    collectors:
      - type: className
        regex: .*Snicco\\BladeBundle\\.*

  - name: core
    collectors:
      - type: className
        regex: .*Snicco\\Core\\.*

  - name: defuse
    collectors:
      - type: className
        regex: .*Snicco\\DefuseEncryption\\.*

  - name: eloquent
    collectors:
      - type: className
        regex: .*Snicco\\Database\\.*

  - name: eloquent_bundle
    collectors:
      - type: className
        regex: .*Snicco\\EloquentBundle\\.*

  - name: illuminate_container_bridge
    collectors:
      - type: className
        regex: .*Snicco\\Illuminate\\.*

  - name: pimple_container_bridge
    collectors:
      - type: className
        regex: .*Snicco\\PimpleContainer\\.*

  - name: session
    collectors:
      - type: className
        regex: .*Snicco\\Session\\.*

  - name: session_bundle
    collectors:
      - type: className
        regex: .*Snicco\\SessionBundle\\.*

  - name: support
    collectors:
      - type: className
        regex: .*Snicco\\Support\\.*

    # @todo testing layer
    #  - name: testing
    #    collectors:
    #      - type: className
    #        regex: .*Snicco\\Testing\\.*

    # @todo validation layer
    #  - name: validation_bundle
    #    collectors:
    #      - type: className
    #        regex: .*Snicco\\Validation\\.*

  - name: view
    collectors:
      - type: className
        regex: .*Snicco\\View\\.*

  - name: view_bundle
    collectors:
      - type: className
        regex: .*Snicco\\ViewBundle\\.*

ruleset:
  core:
    - support
    - better_wp_hooks

  view:
    - support

  view_bundle:
    - +core
    - view

  auth:
    - +core
    - +view_bundle
    - +better_wp_mail_bundle
    - +session_bundle
  #    - validation_bundle

  blade:
    - view

  blade_bundle:
    - +view_bundle
    - blade
    - core

  defuse:
    - +core

  better_wp_mail_bundle:
    - +core
    - +view_bundle
    - better_wp_mail

  eloquent_bundle:
    - +core
    - eloquent

  illuminate_container_bridge:
    - +core

  pimple_container_bridge:
    - +core

  #  validation_bundle:
  #    - +core

  # @todo testing layer
  #  testing:
  #    - +core
  #    - +view_bundle
  #    - +better_wp_mail_bundle

  session:
    - support

  session_bundle:
    - session
    - core
    - support
    - better_wp_hooks