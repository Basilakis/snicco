namespace: Snicco\Component\BetterWPMail
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support

params:
  - env

settings:
  colors: true
  disallow_test_output: true
  error_level: E_ALL
  log_incomplete_skipped: false
  report_useless_tests: false

coverage:
  enabled: true
  include:
    - src/*
    - testing/*